name: docs

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v4
        with:
          PATTERNS: |
            +(docs|docs-vuepress|example)/**/*
            +(docs|docs-vuepress|example)/.*/**/*
      - uses: actions/setup-node@v1
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v2
        if: env.GIT_DIFF
        with:
          version: 9
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      # ğŸ‘‰ æ–°å¢çš„ stepï¼šcd example && npm ci
      - name: install example deps
        if: env.GIT_DIFF
        run: |
          cd example
          npm cache clean --force
          npm ci --legacy-peer-deps --unsafe-perm

      # vuepressç”Ÿæˆæœ€ç»ˆæ–‡æ¡£
      - name: generate docs file
        if: env.GIT_DIFF
        run: |
          pnpm run docs:prod

      # ä½¿ç”¨ https://github.com/appleboy/scp-action è¿›è¡Œéƒ¨ç½²ï¼Œæ³¨æ„ strip_components ç”¨äºæ§åˆ¶å±‚çº§
      - name: Deploy to self-host server
        if: env.GIT_DIFF
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DOCS_SERVER_HOST }}
          username: ${{ secrets.DOCS_SERVER_USER }}
          key: ${{ secrets.DOCS_SERVER_KEY }}
          command_timeout: "20m"
          source: "./docs/.vuepress/dist/"
          strip_components: 4
          target: "${{ secrets.DOCS_SERVER_DIR }}"
